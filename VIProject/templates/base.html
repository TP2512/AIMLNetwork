<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Network Analysis</h2>

        <form id="myForm">
            <!-- Bootstrap Grid Layout -->
            <div class="row">
                <div class="col-md-6">
                    <!-- Dropdowns -->
                    <label for="dropdown1" class="form-label">Circle:</label>
                    <select id="dropdown1" class="form-select" name="dropdown1">
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="dropdown2" class="form-label">Vendor:</label>
                    <select id="dropdown2" class="form-select" name="dropdown2">
                        <option value="optionA">Option A</option>
                        <option value="optionB">Option B</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>

                <div class="col-md-6">
                    <label for="dropdown3" class="form-label">Layer Rate:</label>
                    <select id="dropdown3" class="form-select" name="dropdown3">
                        <option value="choiceX">Choice X</option>
                        <option value="choiceY">Choice Y</option>
                        <!-- Add more options as needed -->
                    </select>

                    <label for="dropdown4" class="form-label">Function:</label>
                    <select id="dropdown4" class="form-select" name="dropdown4">
                        <option value="item1">Item 1</option>
                        <option value="item2">Item 2</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
            </div>

            <!-- Bootstrap Grid Layout for Input Boxes -->
            <div class="row mt-3">
                <div class="col-md-6">
                    <!-- Input Boxes -->
                    <label for="inputBox1" class="form-label">Source:</label>
                    <input type="text" class="form-control" id="inputBox1" name="inputBox1" />
                </div>

                <div class="col-md-6">
                    <label for="inputBox2" class="form-label">Sink:</label>
                    <input type="text" class="form-control" id="inputBox2" name="inputBox2" />
                </div>
            </div>

            <!-- Checkbox -->
            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                <label class="form-check-label" for="inlineFormCheck">Plot Graph</label>
            </div>

            <!-- Submit Button -->
            <div class="mt-3">
                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            </div>
        </form>

        <!-- Output Box -->
        <div id="outputBox" class="mt-4">
            <!-- Output will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

    <script>
        function submitForm() {
            // Get values from form elements
            var dropdown1Value = document.getElementById("dropdown1").value;
            var dropdown2Value = document.getElementById("dropdown2").value;
            var dropdown3Value = document.getElementById("dropdown3").value;
            var dropdown4Value = document.getElementById("dropdown4").value;
            var inputBox1Value = document.getElementById("inputBox1").value;
            var inputBox2Value = document.getElementById("inputBox2").value;

            // Perform any processing or validation as needed
            // For simplicity, concatenate values for the output
            var outputText = dropdown1Value + " | " + dropdown2Value + " | " + dropdown3Value + " | " +
                             dropdown4Value + " | " + inputBox1Value + " | " + inputBox2Value;

            // Display output in the output box
            document.getElementById("outputBox").innerText = outputText;
        }
    </script>

</body>
</html>
