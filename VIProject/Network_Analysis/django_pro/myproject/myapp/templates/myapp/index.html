<!-- myapp/templates/myapp/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdown Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="mb-4">Dynamic Dropdown Example</h2>

        <form id="myForm">
            <!-- Dynamic Dropdown -->
            <label for="dynamicDropdown" class="form-label">Dynamic Dropdown:</label>
            <select id="dynamicDropdown" class="form-select" name="dynamicDropdown">
                {% for value in dropdown_values %}
                    <option value="{{ value }}">val1</option>
                {% endfor %}
            </select>

            <!-- Other Form Elements -->
            <!-- ... -->

            <!-- Submit Button -->
            <div class="mt-3">
                <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
            </div>
        </form>

        <!-- Output Box -->
        <div id="outputBox" class="mt-4">
            <!-- Output will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

    <script>
        function submitForm() {
            // Get values from form elements
            var dynamicDropdownValue = document.getElementById("dynamicDropdown").value;

            // Perform any processing or validation as needed
            // For simplicity, display the selected value
            var outputText = "Dynamic Dropdown: " + dynamicDropdownValue;

            // Display output in the output box
            document.getElementById("outputBox").innerText = outputText;
        }
    </script>

</body>
</html>
