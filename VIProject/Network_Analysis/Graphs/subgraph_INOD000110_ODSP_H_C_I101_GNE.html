        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "INOD000371_KNTD_H_C_I101", "label": "INOD000371_KNTD_H_C_I101", "shape": "dot"}, {"color": "#97c2fc", "id": "INOD000110_ODSP_H_C_I101_GNE", "label": "INOD000110_ODSP_H_C_I101_GNE", "shape": "dot"}, {"color": "#97c2fc", "id": "INOD001266_KSGA_H_C_I101", "label": "INOD001266_KSGA_H_C_I101", "shape": "dot"}, {"color": "#97c2fc", "id": "INOD001082_BBSR_H_C_I101", "label": "INOD001082_BBSR_H_C_I101", "shape": "dot"}, {"color": "#97c2fc", "id": "INOD000254_RJAS_H_C_I101", "label": "INOD000254_RJAS_H_C_I101", "shape": "dot"}, {"color": "#97c2fc", "id": "INOD001289_OLTP_H_C_I101", "label": "INOD001289_OLTP_H_C_I101", "shape": "dot"}, {"color": "#97c2fc", "id": "INOD003085_BSWT_H_C_I101", "label": "INOD003085_BSWT_H_C_I101", "shape": "dot"}, {"color": "#97c2fc", "id": "INOD001587_JTSN_H_C_I101", "label": "INOD001587_JTSN_H_C_I101", "shape": "dot"}, {"color": "#97c2fc", "id": "INOD001085_BBSR_H_C_I101", "label": "INOD001085_BBSR_H_C_I101", "shape": "dot"}, {"color": "#97c2fc", "id": "INOD000100_BLKT_H_C_I101", "label": "INOD000100_BLKT_H_C_I101", "shape": "dot"}, {"color": "#97c2fc", "id": "INOD000213_BNKD_H_C_I101", "label": "INOD000213_BNKD_H_C_I101", "shape": "dot"}, {"color": "#97c2fc", "id": "INOD000015_BBSR_H_C_I101", "label": "INOD000015_BBSR_H_C_I101", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "INOD000371_KNTD_H_C_I101", "to": "INOD001289_OLTP_H_C_I101"}, {"from": "INOD000110_ODSP_H_C_I101_GNE", "to": "INOD001289_OLTP_H_C_I101"}, {"from": "INOD001266_KSGA_H_C_I101", "to": "INOD000100_BLKT_H_C_I101"}, {"from": "INOD001266_KSGA_H_C_I101", "to": "INOD001587_JTSN_H_C_I101"}, {"from": "INOD001082_BBSR_H_C_I101", "to": "INOD001085_BBSR_H_C_I101"}, {"from": "INOD001082_BBSR_H_C_I101", "to": "INOD000213_BNKD_H_C_I101"}, {"from": "INOD000254_RJAS_H_C_I101", "to": "INOD001587_JTSN_H_C_I101"}, {"from": "INOD001289_OLTP_H_C_I101", "to": "INOD003085_BSWT_H_C_I101"}, {"from": "INOD003085_BSWT_H_C_I101", "to": "INOD001587_JTSN_H_C_I101"}, {"from": "INOD001085_BBSR_H_C_I101", "to": "INOD000015_BBSR_H_C_I101"}, {"from": "INOD000100_BLKT_H_C_I101", "to": "INOD000213_BNKD_H_C_I101"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
